{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div style="margin-top: 5px;">
        {# 搜索框#}
        <div style="float: right;width: 300px;">
            <form method="get">
                <div class="input-group">
                    <input name="q" type="text" class="form-control" placeholder="Search for..." value={{ search_data}}>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </div>


    </div>



    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            文件上传列表
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th></th>
                    <th>名称</th>
                    <th>上传</th>

                </tr>
            </thead>
            <tbody>
                {% for obj in title_list %}
                <tr>
                    <th>{{ obj.id }}</th>
                    <td> </td>
                    <td>{{ obj.title_name }}</td>

                    <td>
                        <a href="/title/{{ obj.id }}/upload" class="btn btn-primary btn-xs">上传</a>

                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>




    </div>
    <ul class="pagination">
        {{page_string }}
        <li>
            <form method="get" name="page" style="float: left;margin-left: -1px;">
                <div class="input-group" style="position: relative;float: left;display: inline-block;width: 80px;">
                    <input type="text" name="page" class="form-control" placeholder="页码">
                    <button class="btn btn-default" type="submit">跳转</button>
                </div>
            </form>
        </li>
    </ul>
</div>
{% endblock %}
