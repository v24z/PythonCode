{% extends 'stu_layout.html' %}
{% block content %}
<div class="container">
    <!-- <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" id="">
        <input type="file" name="avatar" id="">
        <input type="submit" value="提交" id="">
    </form> -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            成绩文件下载列表
        </div>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th></th>
                    <th>名称</th>
                    <th>文件</th>

                </tr>
            </thead>
            <tbody>
                {% for obj in title_list %}
                <tr>
                    <th>{{ obj.id }}</th>
                    <td> </td>
                    <td>{{ obj.titlename.title_name }}</td>

                    <td>
                        
                        {% if obj.score %}
                        <a href="{{ obj.score.url }}" class="btn btn-primary btn-xs">下载</a>

                        {% else %}
                        文件不存在
                        {% endif %}
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>

</div>
{% endblock %}
